appId: 'renlauncher'
productName: 'RenLauncher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2018-2024 RENKUN0105'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Daniel Scalzi, RENKUN0105'
  vendor: 'Daniel Scalzi, RENKUN0105'
  synopsis: 'RENSERVER専用Minecraftランチャー'
  description: 'RENSERVERに参加するためのすべてがここに。Mod、コンフィグ、アップデートが全自動で揃います。'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'
